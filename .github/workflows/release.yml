name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags that start with "v"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 'latest'

    - name: Install mingw-w64 for Windows cross-compilation
      run: sudo apt-get install -y gcc-mingw-w64-x86-64

    - name: Build Windows executable
      run: |
        GOOS=windows GOARCH=amd64 CGO_ENABLED=1 \
        CC=x86_64-w64-mingw32-gcc CXX=x86_64-w64-mingw32-g++ \
        go build -v -o ${{ github.repository }}.exe ./...

    - name: Archive Windows binary
      uses: actions/upload-artifact@v3
      with:
        name: ${{ github.repository }}-windows
        path: ${{ github.repository }}.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false

    - name: Upload Windows binary to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ github.repository }}.exe
        asset_name: ${{ github.repository }}-windows-${{ github.ref_name }}.exe
        asset_content_type: application/octet-stream
